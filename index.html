<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Comparison with AES Encryption</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Twin Identification with FaceNet</h1>
    <form method="POST" enctype="multipart/form-data">
      <label>Upload Image 1:</label>
      <input type="file" name="image1" accept="image/*" required><br><br>

      <label>Upload Image 2:</label>
      <input type="file" name="image2" accept="image/*" required><br><br>

      <label>Enter Encryption Password:</label>
      <input type="password" name="password" placeholder="Your secret key" required><br><br>

      <button type="submit">Compare Faces</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
